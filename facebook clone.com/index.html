<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook  -  Log In or Sign Up</title>
    <link rel="shortcut icon" href="https://www.facebook.com/images/fb_icon_325x325.png" type="image/x-icon">
</head>


<body>  
    <div class="main_container">
        <div class="left_container">
             <img src="logo.svg" alt="logo">
         <p><b>Connect with friends and the world  around you on Facebook.</b></p>
        </div>
        <div class="right_container"></div>
        <form action="">
            <input title="Enter Your Email or Phone Number" type="text"  placeholder="Email or Phone Number">
            <input title="Enter Your Password" type="password"  placeholder="Password">
          <input title="After Enter Your Email or Phone Number and Password Click on Log In" class="login_button" type="submit" value="Log In"  id="Login_button">
            <center><a  title="If you forgot Your password" class="forget_password" href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjQ1MjU4NDU5LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login">Forget Password</a></center>
            <hr> 
            <div class="button_container">
               <a href="https://www.facebook.com/createanewcontact"><button>Create New Contact</button></a> 
            </div>
            <p class="last_text"><b><a herf="/pages/create/?ref_type=registration_form">Create a Page</a></b> for a celebrity, brand or business.</p>
        </form>
    </div>

    
</body>
</html>
